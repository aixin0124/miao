<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miao - Private Whisper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤« Miao Whisper</h1>
            <p>A private place for two people to whisper</p>
        </header>

        <!-- Room Selection -->
        <div id="room-selection" class="section">
            <div class="room-actions">
                <button id="create-room-btn" class="btn btn-primary">Create New Room</button>
                <div class="join-room-form">
                    <input type="text" id="room-id-input" placeholder="Enter room ID to join">
                    <button id="join-room-btn" class="btn btn-secondary">Join Room</button>
                </div>
            </div>
            <div id="room-status"></div>
        </div>

        <!-- Chat Interface -->
        <div id="chat-interface" class="section hidden">
            <div class="chat-header">
                <div id="room-info"></div>
                <div id="connection-status"></div>
            </div>
            
            <div id="messages-container">
                <div id="messages"></div>
            </div>
            
            <div class="message-input-container">
                <input type="text" id="message-input" placeholder="Type your whisper..." maxlength="500">
                <button id="send-btn" class="btn btn-primary">Send</button>
            </div>
            
            <div class="actions">
                <button id="leave-room-btn" class="btn btn-danger">Leave Room</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
